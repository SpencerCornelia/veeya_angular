<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">


    <div class="container-fluid page-body-wrapper full-page-wrapper">


      <div class="content-wrapper d-flex align-items-center auth register-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h2>Register</h2>
              <h4 class="font-weight-light">Hello! let's get started</h4>
              <form class="pt-4" #form="ngForm">
                <form (ngSubmit)="onRegisterSubmit()" #form="ngForm">
                  <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstName"
                      [(ngModel)]="newUser.firstName"
                      name="firstName"
                      #firstName="ngModel"
                      pattern="^[a-zA-Z ]+$"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                      [(ngModel)]="newUser.lastName"
                      name="lastName"
                      #lastName="ngModel"
                      pattern="^[a-zA-Z ]+$"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="password"
                      [(ngModel)]="newUser.password"
                      name="password"
                      #password="ngModel"
                      minlength="5"
                      maxlength="30"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email"
                      [(ngModel)]="newUser.email"
                      name="email"
                      #email="ngModel"
                      pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber"
                      [(ngModel)]="newUser.phoneNumber"
                      name="phoneNumber"
                      #phoneNumber="ngModel"
                      pattern="^(\+0?1\s)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city"
                      [(ngModel)]="newUser.city"
                      name="city"
                      #city="ngModel"
                      minlength="3"
                      maxlength="30"
                      pattern="^[a-zA-Z ]*$"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="state">State</label>
                    <select [(ngModel)]="newUser.state" #state="ngModel" name="state" class="form-control" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="userType">I am a...</label>
                    <select class="form-control" id="userType" [(ngModel)]="newUser.userType" name="userType" #userType="ngModel">
                      <option value="Wholesaler">Wholesaler</option>
                      <option value="Investor">Investor</option>
                      <option value="Lender">Lender</option>
                    </select>
                  </div>
                  <div class="mt-5">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium" [disabled]="form.invalid">Register</button>
                  </div>
                  <div class="mt-2 text-center">
                    <a [routerLink]="['/login']" class="auth-link text-black">Already have an account? <span class="font-weight-medium">Sign in</span></a>
                  </div>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div> <!-- content-wrapper ends -->
    </div> <!-- page-body-wrapper ends -->
  </div> <!-- container-scroller -->

</body>

</html>
