<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">

    <app-top-navbar></app-top-navbar>

    <div class="container-fluid page-body-wrapper">

      <app-sidebar></app-sidebar>


      <div class="main-panel">
        <div class="content-wrapper">


          <div class="row" id="title-row">
            <div class="col-12 grid-margin">
              <div class="card">
                <h4 class="card-title">Add New Property</h4>

                <div class="wizard-steps">
                  <div role="tab" class="tab active" id="location-tab">
                    <div class="tab-text">1. Location</div>
                  </div>
                  <div role="tab" class="tab" id="property-tab">
                    <div class="tab-text">2. Property</div>
                  </div>
                  <div role="tab" class="tab" id="comps-tab">
                    <div class="tab-text">3. Comps</div>
                  </div>
                  <div role="tab" class="tab" id="photos-tab">
                    <div class="tab-text">4. Photos</div>
                  </div>
                  <div role="tab" class="tab" id="confirm-tab">
                    <div class="tab-text">5. Confirm</div>
                  </div>
                </div>


                <div class="card-body" id="content-wrapper">

                  <!-- Location tab -->
                  <div class="location-content" id="location-content">

                    <div class="form-group row">
                      <label class="required-field col-sm-3 col-form-label">Street Address</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.address"
                          name="address"
                          minlength="5"
                          maxlength="50"
                          pattern="^[a-zA-Z0-9,.!? ]*$"
                          required
                          (keyup)="validateAddress($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-3 col-form-label">City</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.city"
                          name="city"
                          pattern="^[a-zA-Z ]*$"
                          minlength="3"
                          maxlength="30"
                          required
                          (keyup)="validateCity($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-3 col-form-label">State</label>
                      <div class="col-sm-6">
                        <select [(ngModel)]="newProperty.state" name="state" class="form-control">
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-3 col-form-label">Zip</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.zipCode"
                          name="zipCode"
                          pattern="^[0-9]*$"
                          minlength="5"
                          maxlength="10"
                          required
                          (keyup)="validateZipCode($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row buttons">
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4 add-property-btn" id="location-button" (click)="changeTab('location','property')">Next</button>
                    </div>

                  </div> <!-- Location tab end -->


                  <!-- Property tab -->
                  <div class="property-content" id="property-content">

                    <div class="form-group row">
                      <label class="required-field col-sm-4 col-form-label">Property Type</label>
                      <div class="col-sm-6">
                        <select [(ngModel)]="newProperty.propertyType" name="propertyType" class="form-control">
                          <option value="Single Family">Single Family Home</option>
                          <option value="Condo">Condo</option>
                          <option value="Duplex">Multifamily: Duplex</option>
                          <option value="Triplex">Multifamily: Triplex</option>
                          <option value="Quadplex">Multifamily: 4plex</option>
                          <option value="Five-plus">Commercial: 5+</option>
                          <option value="Apartments">Commercial: Apartments</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-4 col-form-label">Purchase Price</label>
                       <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.purchasePrice"
                            name="purchasePrice"
                            minlength="5"
                            maxlength="10"
                            pattern="^[0-9 ,]*$"
                            required
                            (keyup)="validatePurchasePrice($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-4 col-form-label">Beds</label>
                      <div class="col-sm-6">
                        <select [(ngModel)]="newProperty.bedrooms" name="bedrooms" class="form-control">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5+">5+</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="required-field col-sm-4 col-form-label">Baths</label>
                      <div class="col-sm-6">
                        <select [(ngModel)]="newProperty.bathrooms" name="bathrooms" class="form-control">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5+">5+</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Expected Rehab Cost</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.expectedRehab"
                            name="expectedRehab"
                            maxlength="10"
                            pattern="^[0-9 ,]*$"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">After Repair Value (ARV)</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.afterRepairValue"
                            name="afterRepairValue"
                            minlength="5"
                            maxlength="10"
                            pattern="^[0-9 ,]*$"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Gross Monthly Rent</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.averageRent"
                            name="averageRent"
                            minlength="3"
                            maxlength="6"
                            pattern="^[0-9 ,]*$"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Square Footage</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.squareFootage"
                          name="squareFootage"
                          minlength="3"
                          maxlength="6"
                          pattern="^[0-9 ,]*$"
                          (keyup)="validateInput($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Year Built</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.yearBuilt"
                          name="yearBuilt"
                          pattern="^[0-9]*$"
                          minlength="4"
                          maxlength="4"
                          (keyup)="validateInput($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Cap Rate</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">%</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.capRate"
                            name="capRate"
                            pattern="^(0|[1-9]\d*)(\.\d+)?$"
                            placeholder="%"
                            maxlength="4"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">HOA</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.HOA"
                            name="HOA"
                            pattern="^[0-9 ,]*$"
                            placeholder="monthly"
                            maxlength="6"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Property Taxes</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.propertyTaxes"
                            name="propertyTaxes"
                            pattern="^[0-9 ,]*$"
                            placeholder="monthly"
                            maxlength="6"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Utilities</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.utilities"
                            name="utilities"
                            pattern="^[0-9 ,]*$"
                            placeholder="monthly"
                            maxlength="6"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Insurance</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.insurance"
                            name="insurance"
                            pattern="^[0-9 ,]*$"
                            placeholder="monthly"
                            maxlength="6"
                            (keyup)="validateInput($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Seller Financing Available?</label>
                      <div class="col-sm-6">
                        <select class="form-control" [(ngModel)]="newProperty.sellerFinancing" name="sellerFinancing">
                          <option value="no">No</option>
                          <option value="yes">Yes</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Under Contract?</label>
                      <div class="col-sm-6">
                        <select class="form-control" [(ngModel)]="newProperty.status" name="status">
                          <option value="Listed">Yes</option>
                          <option value="NoContract">No</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row buttons">
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4 add-property-btn"
                        (click)="changeTab('property','location')">Previous</button>
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4"
                        id="property-button"
                        (click)="changeTab('property','comps')">Next</button>
                    </div>

                  </div> <!-- Property tab end -->


                  <!-- Comps tab -->
                  <div class="comps-content" id="comps-content">

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">First Comp Address</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.comps[0].firstCompAddress"
                          name="firstCompAddress"
                          minlength="5"
                          maxlength="50"
                          pattern="^[a-zA-Z0-9,.!? ]*$"
                          (keyup)="validateFirstAddress($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">First Comp Price</label>
                      <div class="col-sm-9">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.comps[0].firstCompPrice"
                            name="firstCompPrice"
                            pattern="^[0-9]*$"
                            maxlength="10"
                            (keyup)="validateFirstPrice($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Second Comp Address</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.comps[1].secondCompAddress"
                          name="secondCompAddress"
                          minlength="5"
                          maxlength="50"
                          pattern="^[a-zA-Z0-9,.!? ]*$"
                          (keyup)="validateSecondAddress($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Second Comp Price</label>
                      <div class="col-sm-9">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.comps[1].secondCompPrice"
                            name="secondCompPrice"
                            pattern="^[0-9]*$"
                            maxlength="10"
                            (keyup)="validateSecondPrice($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Third Comp Address</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control"
                          [(ngModel)]="newProperty.comps[2].thirdCompAddress"
                          name="thirdCompAddress"
                          minlength="5"
                          maxlength="50"
                          pattern="^[a-zA-Z0-9,.!? ]*$"
                          (keyup)="validateThirdAddress($event.target)"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Third Comp Price</label>
                      <div class="col-sm-9">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="text" class="form-control"
                            [(ngModel)]="newProperty.comps[2].thirdCompPrice"
                            name="thirdCompPrice"
                            pattern="^[0-9]*$"
                            maxlength="10"
                            (keyup)="validateThirdPrice($event.target)"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group row buttons">
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4 add-property-btn"
                        (click)="changeTab('comps','property')">Previous</button>
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4"
                        id="comp-button"
                        (click)="changeTab('comps','photos')">Next</button>
                    </div>

                  </div> <!-- Comps tab end -->



                  <!-- Photos tab -->
                  <div class="photos-content" id="photos-content">
                    <p>
                      <em class="required-field">Please Upload Photos (up to 3 allowed)</em>
                    </p>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="imageInput" (change)="addPhoto($event)">
                              <label class="custom-file-label" for="imageInput">Choose file</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div id="selectedFiles"></div>
                      <button class="btn btn-inverse-primary btn-rounded btn-fw" type="button" (click)="uploadPhotos()" id="uploadPhotos">Upload Photos</button>
                      <button class="btn btn-inverse-danger btn-rounded btn-fw" type="button" (click)="removePhotos()" id="removePhotos">Remove Photos</button>
                    </div>
                    <br />

                    <div class="form-group row buttons">
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4 add-property-btn"
                        (click)="changeTab('photos','comps')">Previous</button>
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4"
                        id="photos-button"
                        (click)="changeTab('photos','confirm')">Next</button>
                    </div>

                  </div> <!-- Photos tab end -->

                  <!-- Confirm tab -->
                  <div class="confirm-content" id="confirm-content">

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Street Address</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.address" name="address" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">City</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.city" name="city" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">State</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.state" name="state" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Zip Code</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.zipCode" name="zipCode" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Property Type</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.propertyType" name="propertyType" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Purchase Price</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.purchasePrice" name="purchasePrice" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Beds</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.bedrooms" name="bedrooms" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Bathrooms</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.bathrooms" name="bathrooms" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Expected Rehab Cost</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.expectedRehab" name="expectedRehab" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">After Repair Value (ARV)</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.afterRepairValue" name="afterRepairValue" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Gross Monthly Rent</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.averageRent" name="averageRent" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Square Footage</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.squareFootage" name="squareFootage" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Year Built</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.yearBuilt" name="yearBuilt" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Cap Rate</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.capRate" name="capRate" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">HOA</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.HOA" name="HOA" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Property Taxes</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.propertyTaxes" name="propertyTaxes" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Utilities</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.utilities" name="utilities" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Insurance</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.insurance" name="insurance" disabled
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Seller Financing Available?</label>
                      <div class="col-sm-6">
                        <input id="addressInput" type="text" class="form-control"
                          [(ngModel)]="newProperty.sellerFinancing" name="sellerFinancing" disabled
                        />
                      </div>
                    </div>

                    <div class="row submit-add-property-btn">
                      <button type="button" class="btn btn-inverse-primary btn-rounded btn-sm mt-3 mb-4 add-property-btn"
                        (click)="changeTab('confirm','photos')">Previous</button>
                      <button id="submitBtn" type="button" class="btn btn-inverse-success btn-rounded btn-sm mt-3 mb-4 btn-fw" (click)="onSubmit()">Submit
                      </button>
                    </div>
                  </div> <!-- Confirm tab end -->


                </div> <!-- Content wrapper end -->
              </div> <!-- Card end -->
            </div> <!-- Cold-12 Grid-Margin end -->
          </div> <!-- title-row end -->
        </div> <!-- content-wrapper ends -->


        <app-footer></app-footer>



      </div> <!-- main-panel ends -->
    </div> <!-- page-body-wrapper ends -->
  </div> <!-- container-scroller -->

</body>

</html>
